<script type="text/javascript">
    RED.nodes.registerType('dnssec-query',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"dnssec-query";
        }
    });

<script type="text/x-red" data-template-name="dnssec-query">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="dnssec-query">
    <p>A node for performing DNS queries</p>
    <p> msg.dnsQuery.name dns name </p>
    <p> msg.dnsQuery.type record type (TXT, URI, Am etc.) </p>
    <p> msg.dnsResponse.type type of recrod from the dns server (TXT, URI, etc.)  </p>
    <p> msg.dnsresponse.value content of the dns record </p>
</script>
